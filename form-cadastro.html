<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="css/form-cadastro.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="circle"></div>
      <div class="text-logo">
        <span class="tech">TECH</span><br/>
        <span class="food">FOOD</span>
      </div>
    </div>
    <nav>
      <a href="produtos.html">Voltar</a>
    </nav>
  </header>

  <main>
    <h1>Formulário de Cadastro</h1>
    <form class="formulario">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="quantidade">Quantidade (em caixotes):</label>
      <input type="number" id="quantidade" name="quantidade" required>

      <label for="tempo">Tempo estimado para consumo:</label>
      <input type="text" id="tempo" name="tempo" required>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
